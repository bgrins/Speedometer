      html, body {
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
      iframe.small {
        width: 50%;
      }
    </style>

    <button hidden id="OpenNavPopup"></button>
    <button hidden id="ExpandNavPopup"></button>
    <button hidden id="CloseNavPopup"></button>

    <iframe src="./index.html" onload="document.documentElement.classList.add('ready')"></iframe>
    <script>
      let frame = document.querySelector('iframe');
      let contentDoc;
      frame.onload = () => {
        document.documentElement.classList.add('ready');
        contentDoc = frame.contentDocument;
      }
      document.querySelector('#OpenNavPopup').onclick = () => {
        contentDoc.querySelector('#menu-link').click();
      };
      document.querySelector('#ExpandNavPopup').onclick = () => {
        contentDoc.querySelector('#mobile-menu-nav-dropdown-toggle').click();
      };
      document.querySelector('#CloseNavPopup').onclick = () => {
        contentDoc.querySelector('#close-menu-link').click();
      };
