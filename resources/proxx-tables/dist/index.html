<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<script type="module" src="../../../runner/driver/client.js"></script>
<style>
  :root {
    --size: 20px;
  }
  html {
    touch-action: manipulation;
  }
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
  }
  #log {
    position: absolute;
    bottom: 0;
    left: 0;
  }
  label {
    display: block;
  }
  table {
    border-spacing: 0;
    border-collapse: collapse;
  }
  tr, td, td > * {
    height: var(--size);
    margin: 0;
    border: 0;
    padding: 0;
  }
  td, td > * {
    width: var(--size);
    line-height: 0;
  }
  td {
    border: 1px solid rgba(0, 0, 0, 0.4);
  }
  .cell {
    outline: none;
    background-color: #bbb;
    width: var(--size);
    height: var(--size);
    text-align: center;
    /* line-height: var(--size); */
    font-size: var(--size);
    overflow: hidden;
  }
  td > *.empty {
    background-color: transparent;
  }
  button {
    background-color: none;
    outline: none;
    width: var(--size);
    height: var(--size);
    border: 1px solid black;
  }
  label {
    display: block;
  }
  button[revealed][mine]{
    visibility: visible !important;
    background: none;
    border: none;
  }
  button[revealed][touching] {
    visibility: visible !important;
    background: none;
    border: none;
  }
  button[revealed] {
    visibility: hidden;
  }
  .revealed {
    background-color: red;
  }
  .tile {
    will-change: transform;
  }
  
    td > *.touching-1 {
      color: hsl(210, 100%, 50%);
    }
  
    td > *.touching-2 {
      color: hsl(180, 100%, 50%);
    }
  
    td > *.touching-3 {
      color: hsl(150, 100%, 50%);
    }
  
    td > *.touching-4 {
      color: hsl(120, 100%, 50%);
    }
  
    td > *.touching-5 {
      color: hsl(90, 100%, 50%);
    }
  
    td > *.touching-6 {
      color: hsl(60, 100%, 50%);
    }
  
    td > *.touching-7 {
      color: hsl(30, 100%, 50%);
    }
  
    td > *.touching-8 {
      color: hsl(0, 100%, 50%);
    }
  
</style>
<main></main>
<pre id="log"></pre>
<table id="board"></table>
<script src="bootstrap-fecd33c7.js" defer></script>
